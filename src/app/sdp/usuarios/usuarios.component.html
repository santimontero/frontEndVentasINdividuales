<p-toolbar>
</p-toolbar>

<p-table [columns]="cols" [value]="usuarios" selectionMode="single" [(selection)]="selectedUsuarios" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
    <ng-template pTemplate="caption">
      Lista de Usuarios
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </ng-template>    
  </p-table>

  <p-dialog header="Usuario Detalle" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="300">
      <form [formGroup]="formulario" >
          <div class="ui-g form-group">
     
          <div class="ui-g-12">
            <span class="ui-float-label">
              <input id="float-input" type="text" size="30" pInputText [(ngModel)]="formulario.get('usu_codigo_usuario').value"  formControlName="usu_codigo_usuario"> 
              <label for="float-input">Código</label>
          </span>
          </div>
          <div class="ui-g-12">
              <span class="ui-float-label">
                  <input id="float-input" type="text" size="30" pInputText [(ngModel)]="formulario.get('usu_nombre_usuario').value"  formControlName="usu_nombre_usuario"> 
                  <label for="float-input">Nombre</label>
              </span>          
          </div>
          <div class="ui-g-12">
              <span class="ui-float-label">
                  <input id="float-input" type="text" size="30" pInputText [(ngModel)]="formulario.get('usu_mail').value"  formControlName="usu_mail"> 
                  <label for="float-input">Email</label>
              </span>          
          </div>
          <div class="ui-g-12">
              <span class="ui-float-label">
                  <input id="float-input" type="text" size="30" pInputText [(ngModel)]="formulario.get('usu_agencia').value"  formControlName="usu_agencia"> 
                  <label for="float-input">Agencia</label>
              </span>            
          </div>
          <div class="ui-g-12">
            <span class="ui-float-label">
                <input id="float-input" type="number" size="30" pInputText [(ngModel)]="formulario.get('usu_val_presupuesto').value"  formControlName="usu_val_presupuesto"> 
                <label for="float-input">Valor presupuesto</label>
            </span>            
          </div>
          <div class="ui-g-12">
              <span class="ui-float-label">
                  <input id="float-input" type="password" size="30" pInputText [(ngModel)]="formulario.get('usu_contrasenia').value"  formControlName="usu_contrasenia"> 
                  <label for="float-input">Contraseña</label>
              </span>            
          </div>
          <div class="ui-g-12">
              <span class="ui-float-label">
                  <input id="float-input" type="password" size="30" pInputText [(ngModel)]="formulario.get('usu_contrasenia_confirm').value"  formControlName="usu_contrasenia_confirm"> 
                  <label for="float-input">Confirmar contraseña</label>
              </span>            
          </div>
      </div>
      </form>
      <p-footer>
          <div class="ui-dialog-buttonpane ui-helper-clearfix">
              <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
              <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
          </div>
      </p-footer>
    </p-dialog>
