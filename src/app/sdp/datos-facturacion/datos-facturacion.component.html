<h2 class="titulo">Datos de Facturación</h2>
<div class="ui-g ui-fluid form-group">
    <form [formGroup]="formulario" (ngSubmit)="siguiente()" style="width:100%">
  <div class="ui-g-12 ">

    <p-panel header="Datos Personales">

      <div class="ui-g">
        <div class="ui-g-12 ui-md-3">
            <span class="ui-float-label">
                <label class="label-list">Tipo identificación</label>
                <p-dropdown placeholder="Seleccione" id="tipo_identificacion" formControlName="tipo_identificacion" [options]="tipoId" [autoWidth]="false" ></p-dropdown>
              </span>
        </div>
        <div class="ui-g-12 ui-md-3">
            <span class="ui-float-label">
                <input id="identificacion"  formControlName="identificacion"   type="text"  pInputText>
                <label >Identificación</label>
              </span>
        </div>
        <div class="ui-g-12 ui-md-3">
          <span class="ui-float-label">
              <input  id="email"   formControlName="email"   type="email"  pInputText>
              <label for="float-input">Email</label>
            </span>
      </div>
      <div class="ui-g-12 ui-md-3">
          <span class="ui-float-label">
              <input id="telefono"  formControlName="telefono" type="text"  pInputText>
              <label for="float-input">Telefono</label>
            </span>
      </div>
        <div class="ui-g-12 ui-md-6" >
            <span class="ui-float-label">
                <input id="nombre" formControlName="nombre"   type="text"  pInputText>
                <label for="float-input">Nombre y Apellido</label>
              </span>
        </div>
        <div class="ui-g-12 ui-md-6">
            <span class="ui-float-label">
                <input id="direccion"  formControlName="direccion"  type="text"  pInputText>
                <label for="float-input">Direccion</label>
              </span>
        </div>
       
      </div>
    </p-panel>
  </div>
  


  <div class=" ui-g-12">
    <div class=" ui-g-6">
      <p-button icon="pi pi-arrow-left" label="Atras" (click)=" anterior()"></p-button>
    </div>
    <div class=" ui-g-6" style="text-align:right">
      <p-button icon="pi pi-arrow-right" iconPos="right" label="Siguiente" (click)="siguiente()"></p-button>
    </div>
  </div>
    </form>
</div>
